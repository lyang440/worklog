<div class="create_work_log panel-padding">
  <!-- <form>

      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form> -->
  <form>
    <div class="form-group">
      <label for="date">选择日期</label>
      <div class="datepicker">
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="" ng-model="myDate" is-open="myOpened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" show-button-bar="false">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
          </span>
        </p>
      </div>
    </div>
    <div class="form-group">
      <label for="mood">我的心情</label>
      <div class="mood_tab">
        <ul class="nav nav-pills">
          <li data-toggle="tab" ng-click="moodSelected(0)"><img src="./image/mood_1.png"></li>
          <li data-toggle="tab" ng-click="moodSelected(1)"><img src="./image/mood_2.png"></li>
          <li data-toggle="tab" ng-click="moodSelected(2)"><img src="./image/mood_3.png"></li>
          <li data-toggle="tab" ng-click="moodSelected(3)"><img src="./image/mood_4.png"></li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="diary">我的日志</label>
      <div data-provide="markdown-editable" ng-if="logDetail">
        {{logDetail}}
      </div>
      <textarea ng-if="!logDetail" name="content" id="textarea" data-provide="markdown" rows="10" mark-down></textarea>
    </div>
    <hr/>
    <button id="submit-btn" type="submit" class="btn" ng-click="addWorkLog()">Submit</button>
  </form>

</div>
